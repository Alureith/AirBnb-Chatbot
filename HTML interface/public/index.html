<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
     <!--Webite name-->
    <title>Little Boulder Lakehouse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatBot">
        <header>
             <!--Chatbot name-->
            <h2>Marble</h2>
             <!--Exit button-->
            <span alt="Close" 
                  id="cross" 
                  onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
             <!--First message-->
            <li class="chat-incoming chat">
                <p>Hello! Thank you for staying at our cozy little cabin! How may I assit you?</p>
            </li>
        </ul>
        <div class="chat-input">
            <!--Where user puts input-->
            <textarea rows="0" cols="17"
                      placeholder="Have a question? Type here!"></textarea>

            <!--Send Button-->
            <button id="sendBTN">Send</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
